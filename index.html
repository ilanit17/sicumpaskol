    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f0f4f8; /* A neutral fallback background */
            direction: rtl; /* Right-to-left for Hebrew */
        }

        /* Shine Animation (from CardDisplay) */
        @keyframes shine {
            100% { left: 125%; }
        }
        .animate-shine {
            animation: shine 0.8s forwards;
        }

        /* FadeInDown Animation (from ReflectionScreen) */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInDown {
            animation: fadeInDown 0.5s ease-out;
        }

        /* General FadeIn animation used by multiple screens */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.5s ease-out forwards;
        }

        /* Card flip animation (from CardDisplay) */
        .card-flip-container {
            perspective: 1000px;
        }
        .card-flipper {
            position: relative; /* Ensure children are positioned correctly */
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-flip-container.flipped .card-flipper {
            transform: rotateY(180deg);
        }
        .card-front, .card-back-face {
            position: absolute; /* Ensure they stack correctly */
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari */
            display: flex; /* For alignment of content if needed */
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent shine from overflowing card bounds visually */
        }
        .card-back-face {
            transform: rotateY(180deg);
        }
        
        /* Custom Scrollbar Styles */
        /* For Webkit browsers (Chrome, Safari, Edge) */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 10px;
            border: 2px solid #f1f5f9; /* slate-100, creates padding effect */
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }
        /* For Firefox */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9; /* thumb track */
        }

        /* Text shadow utility (if needed, Tailwind might have this) */
        .text-shadow-md {
            text-shadow: 0 2px 4px rgba(0,0,0,0.10);
        }
